<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - BlogHoje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <!-- Cabeçalho -->
  <header class="bg-light py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">BlogHoje</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container">
    <div class="container my-5">
  <div class="row align-items-center">
    <!-- Coluna esquerda: texto + formulário -->
    <div class="col-md-6">
      <h2 class="mb-3">Entre em contato conosco</h2>
      <p class="mb-4">Para entrar em contato, envie um e-mail para <a href="mailto:contato@bloghoje.com.br">contato@bloghoje.com.br</a> ou preencha o formulário abaixo:</p>
      
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required />
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <!-- Coluna direita: imagem -->
    <div class="col-md-6 text-center">
        <img src="images/imagem_call-center.webp" class="img-fluid rounded" alt="Contato">
    </div>
  </div>
</div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-light py-3 mt-5">
    <div class="container d-flex justify-content-center">
      <p class="mb-0">&copy; 2025 BlogHoje. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
